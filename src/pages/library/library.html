
<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="quotes">
    <ion-card *ngFor="let quote of quotes" class="stars small">
      <ion-card-content >
        <span [innerHtml]="quote.content"></span>
        <p class="author" [innerHtml]="quote.title"></p>
      </ion-card-content>

      <ion-row>
        <ion-col text-right>
          <button 
            ion-button
            small
            clear
            (click)="setFavorite(quote)"
            *ngIf="!isFavorite(quote)">
            <ion-icon name="heart-outline"></ion-icon>
            FAVORITE
          </button>

          <button 
            ion-button
            small
            clear
            color="danger"
            (click)="removeFavorite(quote)"
            *ngIf="isFavorite(quote)">
            <ion-icon name="heart"></ion-icon>
            UNFAVORITE
          </button>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content 
      loadingSpinner="bubbles"
      loadingText="Breathe In... Breathe Out...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
