<ion-header>

  <ion-navbar>
    <ion-title>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content [innerHtml]="content">
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          outline
          color="danger"
          (click)="onClose(true)">
          UNFAVORITE
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row>
      <ion-col>
        <button
          ion-button
          outline
          color="danger"
          (click)="onClose()">
          CLOSE
        </button>
      </ion-col>
    </ion-row>

</ion-content>
